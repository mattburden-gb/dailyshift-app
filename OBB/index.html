<body>
  <!-- Game container -->
  <main class="game-container">
    <!-- Game title -->

    <!-- Controls: start button, score, timer -->
    <section class="game-header">
      <!-- Start button centred at the top -->
      <button id="start-button">Start Game</button>

      <!-- Big centred score text -->
      <p class="score-text">
        Score: <span id="score-value">0</span>
      </p>

      <!-- Timer + final message row -->
      <p class="timer-text">
        <!-- This span shows during the game -->
        <span id="timer-label">

        <!-- This span will show the final message when the game ends -->
