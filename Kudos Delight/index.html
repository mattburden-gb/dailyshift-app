<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DailyShift – Mindset Statements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- iOS PWA behaviour -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DailyShift">
    <link rel="apple-touch-icon" href="gb_logo.png">

    <!-- Makes the site behave like an installable mobile app -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DailyShift">

<!-- App icon for iOS Home Screen -->
<link rel="apple-touch-icon" href="gb_logo.png">


    <!-- Growth Bridge typography: Montserrat (headings) + Roboto (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Page styles -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="page">
<body>
  <div class="page">
    <div class="container">
      <!-- App Header (shared across all views) -->
      <header class="app-header">
        <img
          src="gb_logo.png"
          alt="Growth Bridge logo"
          class="brand-logo"
        />
        <h1>DailyShift</h1>
        <p class="subtitle">
          Gentle mindset shifts, whenever you need them.
        </p>
      </header>

      <main class="views-wrapper">
        <!-- HOME VIEW -->
        <section id="homeView" class="view">
          <div class="home-content">
            <p class="home-greeting">
              Welcome back.
            </p>
            <h2 class="home-question">
              What would you like to do today?
            </h2>

            <div class="home-actions">
              <button id="goToGratitudeButton" class="btn-primary">
                Be grateful
              </button>
              <button id="goToBoostedButton" class="btn-secondary">
                Be boosted
              </button>
            </div>
          </div>
        </section>

        <!-- GRATITUDE VIEW -->
        <section id="gratitudeView" class="view hidden">
          <div class="view-header">
            <h2>Gratitude</h2>
            <p>We’ll build your full gratitude flow here in the next phase.</p>
          </div>

          <button id="backFromGratitudeButton" class="btn-tertiary">
            ← Back to home
          </button>
        </section>

        <!-- BOOSTED VIEW (uses your existing functionality) -->
        <section id="boostedView" class="view hidden">
          <!-- Statement display -->
          <p class="display">
            <span id="compliment-display" class="display-text"></span>
          </p>

          <!-- Category buttons (Courage / Positivity / Appreciation / Gratitude) -->
          <div class="actions">
            <button id="courageButton" class="btn-primary">Courage</button>
            <button id="positivityButton" class="btn-primary">Positivity</button>
            <button id="appreciationButton" class="btn-primary">Appreciation</button>
            <button id="gratitudeButton" class="btn-secondary">
              Gratitude
            </button>
          </div>

          <!-- Existing add-statement form -->
          <form id="complimentForm" class="hidden">
            <label for="complimentInput">Add your own statement:</label>
            <input type="text" id="complimentInput" />
            <button type="submit" class="btn-primary">Save</button>
          </form>

          <p id="successMessage" class="hidden"></p>

          <button id="backFromBoostedButton" class="btn-tertiary">
            ← Back to home
          </button>
        </section>

      </main>

      <!-- Footer: Powered by Growth Bridge -->
      <footer class="app-footer">
        <p>Powered by Growth Bridge</p>
      </footer>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>

    </main>

    <!-- Firebase + app logic -->
    <script src="index.js" type="module"></script>
  </body>
</html>
